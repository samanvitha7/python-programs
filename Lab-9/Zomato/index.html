<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <header>
        <!--Background image container-->
        <div class="header-image"></div>
        <!--Navigation bar-->
        <div class="nav">
            <div class="nav-get">
                <i class="fas fa-download"></i>
                <h4>Get The App</h4>
            </div>
            <ul class="nav-bar">
                <li>Add Restaurant</li>
                <li>Login</li>
                <li>Sign Up</li>
            </ul>
        </div>

        <!--Main content section-->

        <div class="head">
           <!--Zomato logo-->
           <img  class="logo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png">
           <!--heading-->

            <h3 style="text-align: center;">Discover the best food and drinks in Chennai</h3>
            <!--search section-->
            <div class="search">
                <!--Location icon-->
                <i class="fa-solid fa-location-dot"></i>
                <p>Custom colony,Besant nagar</p>
                <!--search icon-->
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for a restaurant, cuisine or a dish">
            </div>
        </div>
        
    </header>
    <div class="allimages">
        <div class="image">
            <a target="_blank" href="./img1.png">
                <img src="./img1.png" width="800" height="600">
            </a>
            <div class="desc">Order Food Online</div>
        </div>
        <div class="image">
            <a target="_blank" href="./img2.png">
                <img src="./img2.png" width="800" height="600">
            </a>
            <div class="desc">Go out for a meal</div>
        </div>
        <div class="image">
            <a target="_blank" href="./img3.png">
                <img src="./img3.png" width="800" height="600">
            </a>
            <div class="desc">Night life and clubs</div>
        </div>
        <div class="image">
            <a target="_blank" href="./img4.png">
                <img src="./img4.png" width="800" height="600">
            </a>
            <div class="desc">Zomato pro</div>
        </div>
    
</body>
</html>
